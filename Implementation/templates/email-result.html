<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Email's Result</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js"></script>
</head>
<body>
    
    <nav id="navbar">
        <div class="container d-flex">
            <div class="col-4">
                <a href="index.html">
                    <img src="assets/logo.png" alt="">
                </a>
            </div>
            <div class="col-8 d-flex nav-items">
                <button class="btn nav-btn">Login</button>
                <button class="btn nav-btn">Sign Up</button>
            </div>
        </div>
    </nav>

    <section id="email-section">
        <div class="container" id="email-section-wrap">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <h1 class="sub-heading">Email Inputs</h1>
                <p class="small-text">Please fill the following fields. Your email will be generated using these as prompts</p>
                <br>
                <br>
                <form action="" method="post">
                    <div class="d-flex">
                        <div class="col-6">
                            <label for="recipient-name">Recipient Name</label><br>
                            <input type="text" id="recipient-name" class="generate-input" placeholder="John Doe">
                        </div>
                        <div class="col-6">
                            <label for="recipient-title">Recipient Title</label><br>
                            <input type="text" id="recipient-title" class="generate-input" placeholder="Employer">
                        </div>
                    </div>
                    <br>
                    <label for="email-purpose">Purpose of the Email</label><br>
                    <input type="text" id="email-purpose" class="generate-input" placeholder="To apply for a leave from work">
                    <br><br>
                    <label for="email-purpose">Email Contents</label><br>
                    <input type="text" id="email-contents" class="generate-input" placeholder="Include that I will be away for two days">
                    <br><br>
                    <label for="email-tone">Tone of the Email</label><br>
                    <select name="email-tone" id="email-tone" class="generate-input">
                        <option value="tone-formal">Formal</option>
                        <option value="tone-formal">Casual</option>
                        <option value="tone-formal">Professional</option>
                        <option value="tone-formal">Friendly</option>
                    </select>
                    <button class="btn fw-btn">Generate Email</button>
                </form>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12" id="email-results-section">
                <h1 class="sub-heading">Generated Email</h1>
                <p class="small-text">Your personalized email will appear below</p>
                <br>
                <br>
                <label for="email-result">Email Subject and Body</label>
                <div id="email-result">Your Email will appear here</div>
            </div>
        </div>
    </section>

</body>
</html>
